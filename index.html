<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>survey form</title>
</head>
<body>
    <div class="container">
        <h1 id="title">&ulcrop; Monday mood survey form &urcrop;</h1>
        <p id="description">Help us find out if Monday is really the worst day in a week</p>
        <form action="post" id="survey-form">
            <div class="survey-form__name">
                <label class="label" id="name-label" for="name">&lowast; name</label>
                <input class="input-tab" type="text" name="name" id="name" placeholder="Name Surname" required>
            </div>
            <div class="survey-form__mail">
                <label class="label" id="email-label" for="email">&lowast; email</label>
                <input class="input-tab" type="email" name="email" id="email" placeholder="email@email.com" required >
            </div>
            <div class="survey-form__age">
                <label class="label" id="number-label" for="age"> age</label>
                <input class="input-tab" type="number" name="age" id="number" placeholder="33" min="1" max="100">
            </div>
            <div class="survey-form__dropdown">
                <label class="label" for="dropdown">worst day of the week</label>
                <select class="input-tab" id="days" name="worstday">
                  <option value="monday">monday</option>
                  <option value="tuesday">tuesday</option>
                  <option value="wednesday">wednesday</option>
                  <option value="thursday">thursday</option>
                  <option value="friday">friday</option>
                  <option value="saturday">saturday</option>
                  <option value="sunday">sunday</option>
                  <option value="none">none</option>
                </select>
            </div>
            <div>
                <p class="label">Do you hate that day all year long</p>
                <div class="input-tab survey-form__radio">
                    <label for="yes"><input type="radio" id="yes" name="hate" value="yes" checked>&nbsp; &nbsp;yes</label>
                    <label for="no"><input type="radio" id="no" name="hate" value="no">&nbsp; &nbsp;no</label>
                    <label for="maybe"><input type="radio" id="maybe" name="hate" value="maybe">&nbsp; &nbsp;maybe</label>
                    <label for="notsure"><input type="radio" id="notsure" name="hate" value="notsure">&nbsp; &nbsp;not sure</label>
                </div>
            </div>
            <div>
                <p class="label">Why don't you like that day</p>
                <div class="input-tab survey-form__checkbox">
                    <label for=""><input type="checkbox" id="workday" name="hateDay" value="firstWorkday"
                        checked>&nbsp; &nbsp; first workday in a week</label>
                    <label for="hatename"><input type="checkbox" id="hatename" name="hateDay" value="hateName">&nbsp; &nbsp; don't like the name</label>
                    <label for="everyone"><input type="checkbox" id="everyone" name="hateDay" value="everyoneHates">&nbsp; &nbsp; because everyone hates</label>
                    <label for="past"><input type="checkbox" id="past" name="hateDay" value="personal">&nbsp; &nbsp; personal issues</label>
                    <label for="noreason"><input type="checkbox" id="noreason" name="hateDay" value="noReason">&nbsp; &nbsp; for no reason</label>
                    <label for="end"><input type="checkbox" id="end" name="end" value="endOfWeek">&nbsp; &nbsp; it's the end of the week</label>
                    <label for="other"><input type="checkbox" id="other" name="hateDay" value="other">&nbsp; &nbsp; other</label>
                </div>
            </div>
            
            <div class="survey-form__text">
                <label class="label" for="text">Spill your feelings here</label>
                <textarea class="input-tab" id="text" name="text" rows="5">Really, so why do you hate this day so much?
                </textarea>
            </div>
            <div>
                <label for="submit"><input class="button" type="Submit" value="submit" id="submit"></label>
            </div>
        </form>
        <footer class="footer">
            <b>&dlcrop;</b> freecodecamp made me do this &vzigzag; &copy;monikakreive &vzigzag; 2020 <b>&drcrop;</b>
        </footer>
    </div>
</body>
</html>
